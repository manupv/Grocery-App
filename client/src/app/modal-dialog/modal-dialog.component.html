<div id="modal" class="modal" materialize="modal" [materializeActions]="modalActions">
	<div class="modal-content">
		<div class="row">
			<div class="row">
				<span class="modal-close right">
					<i class="fa fa-times" aria-hidden="true"></i>
				</span>
			</div>

			<div class="row">
				<h3 class="grey-text text-darken-2">{{ modalMode | humanize }}</h3>

				<add-category *ngIf="isAddMode()"></add-category>
				<edit-category *ngIf="isEditMode()" [selected-category]="ObjRecord"></edit-category>
				<add-item *ngIf="isAddItemMode()"></add-item>
				<edit-item *ngIf="isEditItemMode()" [selected-item]="ObjRecord"></edit-item>
				<add-list *ngIf="isAddListMode()"></add-list>
				<edit-list *ngIf="isEditListMode()" [selected-list]="ObjRecord"></edit-list>
			</div>
		</div>
	</div>
</div>
