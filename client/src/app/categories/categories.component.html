<div class="row">
	<div class="col l8 s12 offset-l2">
		<a href="addCategory()" class="waves-effect waves-light btn category-add"><i class="material-icons left">add</i>Add Category</a>
	</div>
	<div class="col l8 s12 offset-l2">
    
		<ul class="collection" *ngIf="categories">
			<li class="collection-item" *ngFor="let category of categories">
				<img src="images/yuna.jpg" alt="" class="circle">
				<span class="title">{{category.name}}</span>
				<a href="#" class="secondary-content"><i class="material-icons">mode_edit</i></a>
		    </li>
		</ul>
            
	</div>
</div>
