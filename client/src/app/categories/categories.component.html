<div class="row">
    <div class="col s12 m12 l8" style="margin-left: 16%;">
        <ul id="projects-collection" class="collection z-depth-1">
            <li class="collection-item avatar item-list item-list-head-icon">
                <i class="material-icons green lighten-2 circle">event_note</i>
                <h6 class="item-list-header green-text text-lighten-2">Categories</h6>

                <div class="item-list-actions">
                    <a (click)="presentAuthDialog('addCategory')" class="waves-effect waves-light btn right green lighten-2"><i class="material-icons right">add</i>Add Category</a>
                </div>
            </li>
            <li class="collection-item item-list">
                <div class="col s9">
                    <p class="collections-title bold teal-text text-darken-4">Name</p>
                </div>
                <div class="col s3">
                    <p class="collections-title right bold teal-text text-darken-4">Actions</p>
                </div>
            </li>
            <li *ngFor="let category of categories" class="collection-item item-list">
                <div class="col s9">
                    <p class="collections-title">{{category.name}}</p>
                </div>
                <div class="col s3">
                    <p class="collections-title">
                        <a class="secondary-content" (click)="presentAuthDialog('editCategory', category)"><i class="material-icons">mode_edit</i></a>
                        <a class="secondary-content" (click)="deleteCategory(category)"><i class="material-icons">mode_delete</i></a>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
<app-modal-dialog #modalDialog></app-modal-dialog>
