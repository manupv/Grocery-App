<form (ngSubmit)="addItem()" #itemForm="ngForm">

	<div class="row">
		<div class="input-field col s12">
			<input id="name" type="text" required name='name' [(ngModel)]="item.name">
			<label for="name">Name</label>
		</div>
		<div class="input-field col s12">
			<input id="name" type="text" required name='name' [(ngModel)]="item.description">
			<label for="name">Description</label>
		</div>
		<div class="input-field col s12">
			<input id="name" type="text" required name='name' [(ngModel)]="item.category_id">
			<label for="name">Category</label>
		</div>

		<div class="col s12 ">
			<button type="submit" [disabled]="!itemForm.form.valid" class="waves-effect waves-light btn blue right">
				Save
			</button>
		</div>
	</div>

</form>
<app-modal-dialog #modalDialog></app-modal-dialog>
