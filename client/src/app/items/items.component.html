<div class="row">
	<div class="col l8 s12 offset-l2">
		<a (click)="presentAuthDialog('addItem')" class="waves-effect waves-light btn item-add"><i class="material-icons left">add</i>Add Item</a>
	</div>
	<div class="col l8 s12 offset-l2">
		<table class="bordered highlight responsive-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Category</th>
					<th class="right item-action-head">Actions</th>
				</tr>
			</thead>
			<tbody *ngIf="items">
				<tr *ngFor="let item of items">
					<td>{{item.name}}</td>
					<td>{{item.category.name}}</td>
					<td class="right item-actions">
						<a class="secondary-content" (click)="presentAuthDialog('editItem', item)"><i class="material-icons">mode_edit</i></a>
						<a class="secondary-content" (click)="deleteItem(item)"><i class="material-icons right">mode_delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
<app-modal-dialog #modalDialog></app-modal-dialog>
