<div class="row">
	<div class="col l8 s12 offset-l2">
		<a (click)="presentAuthDialog('addItem')" class="waves-effect waves-light btn category-add"><i class="material-icons left">add</i>Add Item</a>
	</div>
	<div class="col l8 s12 offset-l2">
	
		<ul class="collection" *ngIf="items">
			<li class="collection-item" *ngFor="let item of items">
				<img src="images/yuna.jpg" alt="" class="circle">
				<span class="title">{{item.name}}</span>
				<a class="secondary-content"><i class="material-icons">mode_edit</i></a>
				<a class="secondary-content"><i class="material-icons right">mode_delete</i></a>
			</li>
		</ul>
			
	</div>
</div>
<app-modal-dialog #modalDialog></app-modal-dialog>
